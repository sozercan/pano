name: Desktop Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS ARM64
          - platform: macos-15
            target: x86_64-apple-darwin
            name: macOS x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows x64

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          workspaces: apps/desktop/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libssl-dev \
            libayatana-appindicator3-dev

      - name: Install ImageMagick (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: sudo apt-get install -y imagemagick

      - name: Install ImageMagick (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: brew install imagemagick

      - name: Install ImageMagick (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install imagemagick -y
        shell: pwsh

      - name: Generate icons (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          cd apps/desktop
          chmod +x scripts/generate-icons.sh
          ./scripts/generate-icons.sh

      - name: Generate icons (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $env:Path = "C:\Program Files\ImageMagick-7.1.1-Q16-HDRI;$env:Path"
          $sourcesvg = "..\..\public\favicon.svg"
          $iconsDir = "src-tauri\icons"
          magick convert -background none $sourcesvg -resize 32x32 "$iconsDir\32x32.png"
          magick convert -background none $sourcesvg -resize 128x128 "$iconsDir\128x128.png"
          magick convert -background none $sourcesvg -resize 256x256 "$iconsDir\128x128@2x.png"
          magick convert -background none $sourcesvg -resize 512x512 "$iconsDir\icon.png"
          magick convert -background none $sourcesvg -define icon:auto-resize=256,128,64,48,32,16 "$iconsDir\icon.ico"
        shell: pwsh
        working-directory: apps/desktop

      - name: Install root dependencies
        run: bun install

      - name: Install desktop dependencies
        run: bun install
        working-directory: apps/desktop

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@73fb865345c54760d875b94642314f8c0c894afa # v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          args: --target ${{ matrix.target }}

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: pano-desktop-${{ matrix.target }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: pano-desktop-${{ matrix.target }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: pano-desktop-${{ matrix.target }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 7
